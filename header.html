<html>
  <body>
<!-- if you change this div's id, you must also change it in the <script></script> tags -->
<div id="img-load"></div>

<script>
  // define your images here
var images = [
 "https://i.pinimg.com/originals/88/da/38/88da38c61a0895ae2fd54c1eb9d5bfc9.jpg",
  "https://i.pinimg.com/originals/7d/04/0e/7d040e94931427709008aaeda14db9c8.gif",
  "https://cinni.neocities.org/images/creatures/cats/cute_cat2.gif"
];

// this chooses a random number from all available image indices
var randomImage = images[Math.floor(Math.random() * images.length)];
console.log(randomImage);
// make the URL into a proper image tag
var image = "<img src='" + randomImage + "'>";
// append to the div
document.getElementById("img-load").innerHTML = image;
</script>
  </body>
</html>
